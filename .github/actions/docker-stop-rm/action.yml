# .github/actions/add-server-key/action.yml
name: "Stop and remove docker container"
description: "Reusable step to stop and remove a docker container"

inputs:
  key_file:
    required: false
    default: "./cloud.key"
    description: "Key file name (including path, such as './') and file extension (file.key / file.pem)"
  CLOUD_USER:
    required: true
    description: "Cloud user with access granted to the RSA key file"
  CLOUD_ADDRESS:
    required: true
    description: "Cloud address host (able to accept ssh) being IPv4 or DNS."
  CONTAINER_NAME:
    required: true
    description: "Name of the container to be dropped. (Doesn't accept container ID)"

runs:
  using: "composite"
  steps:
  - name: Verify requirements
    shell: bash
    run: |
      if [ -s "${{ inputs.key_file }}" ]
      then
        RED='\033[0;31m'
        CLEAR='\033[0m'
        echo "${RED}No key found.${CLEAR}";
        echo "${RED}The cloud-keys action is needed to perform this composite.${CLEAR}";
        echo "${RED}please add the following step before this action:${CLEAR}";

        echo -e "- name: Add server public key";
        echo -e "  uses: ./.github/actions/cloud-keys";
        echo -e "  with:";
        echo -e "    CLOUD_RSA_KEY: \${{ secrets.<RSA Key> }}";

        exit 1;
      fi

  - name: Remove previous service version
    shell: bash
    run: |
      ssh -t -o StrictHostKeyChecking=no -i "${{ inputs.key_file }}" ${{ inputs.CLOUD_USER }}@${{ inputs.CLOUD_ADDRESS }} << EOF
        sudo -i
        docker stop ${{ inputs.CONTAINER_NAME }} || true && docker rm ${{ inputs.CONTAINER_NAME }} || true
      EOF
