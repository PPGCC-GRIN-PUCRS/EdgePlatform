name: API CI-CD

on:
  push:
    branches: ["release"]
    paths:
      - ".github/workflows/api-ci.yml"
      - "api/**"

env:
  REGISTRY_IMAGE: ${{ vars.REGISTRY }}/${{ vars.API_IMAGE_NAME }}
  IMAGE_ARTIFACT: ${{ vars.API_IMAGE_NAME }}.${{ github.sha }}

jobs:
  # ONGOING #TODO
  # test:
  #   strategy:
  #     matrix:
