  #     - name: validation
  #       users: actions/checkout@v4

  build:
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: |
            ${{ env.IMAGE_ARTIFACT}}
            ${{ env.REGISTRY_IMAGE }}
            ${{ env.REGISTRY_IMAGE }}:${{ github.sha }}

      - name: Set Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: build image
        id: build
        uses: docker/build-push-action@v6
        with:
          no-cache: true
          push: false
          load: true
          file: api/Dockerfile
          tags: |
            ${{ vars.PLATFORM_IMAGE_NAME }}:latest
            ${{ env.REGISTRY_IMAGE }}:${{ github.sha }}
          outputs: |
            type=docker,dest=/tmp/${{ env.IMAGE_ARTIFACT }}.tar

      - name: Image digest
        run: |
          echo "${{ steps.build.outputs.digest }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          name: ${{ env.IMAGE_ARTIFACT }}
          path: /tmp/${{ env.IMAGE_ARTIFACT }}.tar

  publish:
    permissions:
      id-token: write
      attestations: write
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.IMAGE_ARTIFACT }}
          path: /tmp

      - name: Load image
        run: |
          docker load --input /tmp/${{ env.IMAGE_ARTIFACT }}.tar
          docker image ls -a

      - name: Login to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker publish image
        run: |
          docker push ${{ env.REGISTRY_IMAGE }}:${{ github.sha }}
          docker image tag ${{ env.REGISTRY_IMAGE }}:${{ github.sha }} ${{ env.REGISTRY_IMAGE }}:latest
          docker push ${{ env.REGISTRY_IMAGE }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: Retrieve docker compose file
        uses: actions/checkout@v4

      - name: Add server public key
        run: |
          echo "${{ secrets.CLOUD_RSA_KEY }}" > ./OCI.key
          chmod 600 ./OCI.key

      - name: Inject compose file to server
        run: |
          scp -o StrictHostKeyChecking=no -i "./OCI.key" ./api/docker-compose.yml ${{ secrets.CLOUD_USER }}@${{ secrets.CLOUD_ADDRESS }}:/home/${{ secrets.CLOUD_USER }}
        shell: bash

      - name: Prepare database and inject variables
        run: |
          ssh -t -o StrictHostKeyChecking=no -i "./OCI.key" ${{ secrets.CLOUD_USER }}@${{ secrets.CLOUD_ADDRESS }} << EOF
            sudo -i

            echo "${{ secrets.API_ENV_FILE }}" > .env
            chmod 600 .env && set -a
            source .env

            if 'docker ps --filter "name=${{ vars.DB_CONTAINER_NAME }}" --format "{{.Names}}" | grep -w "${{ vars.DB_CONTAINER_NAME }}"'; then
              echo "Databse is running."
            else
              export CONTAINER_NAME=${{ vars.DB_CONTAINER_NAME }}
              docker-compose up -d ${{ vars.DB_SERVICE_NAME }} --force-recreate --remove-orphans
            fi
          EOF

      - name: Remove previous service version
        run: |
          ssh -t -o StrictHostKeyChecking=no -i "./OCI.key" ${{ secrets.CLOUD_USER }}@${{ secrets.CLOUD_ADDRESS }} << EOF
            sudo -i
            docker stop ${{ vars.API_CONTAINER_NAME }} || true && docker rm ${{ vars.API_CONTAINER_NAME }} || true
          EOF

      - name: Deploy
        run: |
          ssh -t -o StrictHostKeyChecking=no -i "./OCI.key" ${{ secrets.CLOUD_USER }}@${{ secrets.CLOUD_ADDRESS }} << EOF
            sudo -i
            cd /home/${{ secrets.CLOUD_USER }}
            export CONTAINER_NAME=${{ vars.API_SERVICE_NAME }}
            docker-compose up -d ${{ vars.API_CONTAINER_NAME }} --force-recreate --remove-orphans
          EOF

      - name: Cleanup
        run: |
          ssh -o StrictHostKeyChecking=no -i "./OCI.key" ${{ secrets.CLOUD_USER }}@${{ secrets.CLOUD_ADDRESS }} sudo mv /home/${{ secrets.CLOUD_USER }}/docker-compose.yml ${{ vars.PROJECT_FOLDER }}/docker-compose.yml
          rm -f ./OCI.key
          rm -f ./.env

