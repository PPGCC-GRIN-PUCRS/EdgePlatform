<div class="sidebar">
  <div class="menu">
    <ng-template ngFor let-item="$implicit" [ngForOf]="menuItens" let-i="index">
      <button-component
        [disabled]="item.disabled"
        [action]="item.action"
        [title]="item.title"
        [icon]="item.icon"
      ></button-component>
    </ng-template>
  </div>

  <div class="extra-menu">
    <add-sidebar-button></add-sidebar-button>
    <hr />
    <conf-sidebar-button></conf-sidebar-button>
  </div>
</div>
